{% extends "base_generic.html" %}

{% block content %}
  <h1>Request List</h1>
  {% if request_list %}
  <ul>
    {% for request in request_list %}
      <li>
        <a href="{{ request.get_absolute_url }}">{{ request.create_date }}</a> ({{request.destination}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>You didn't make any request yet.</p>
  {% endif %}       
{% endblock %}
