{% extends "base_generic.html" %}
{% block css%}
   <link href="/static/css/odshome.css" rel="stylesheet">
{% endblock%}
{% block content %}
  <div class="row mb-2">
    <div class="col-md-6">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary">Share</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="{% url 'orders:sharer_request_ride' %}">Find a shared ride!</a>
          </h3>
          <div class="mb-1 text-muted"></div>
          <p class="card-text mb-auto"></p>
          <a href="{% url 'orders:owner_request_ride' %}" style="color:#888"></a>
        </div>
        <svg class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="0" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%"/></svg>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card flex-md-row mb-4 shadow-sm h-md-250">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-success">Share</strong>
          <h3 class="mb-0">
            <a class="text-dark" href="{% url 'orders:sharer_order_list' %}">Onging orders</a>
          </h3>
          <div class="mb-1 text-muted"></div>
          <p class="card-text mb-auto"></p>
          <a style="color:#888"href="{% url 'orders:owner_order_list' %}"></a>
        </div>
        <svg class="bd-placeholder-img card-img-right flex-auto d-none d-lg-block" width="0" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect fill="#55595c" width="100%" height="100%"/></svg>
      </div>
    </div>
  </div>
</div>
{% endblock %}
